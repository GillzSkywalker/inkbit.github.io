<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkbit - Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Welcome to <span>InkBit</span></h2>
        <h4>Track one of your favorite series to revive your reality.</h4>

        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <button type="submit" class="btn-primary">Sign in</button>
            <button type="button" class="btn-secondary" id="guest-btn">Continue as Guest</button>
        </form>

        <p class="signup-text">
            Don’t have an account? <a href="./signup.html">Sign Up</a>
        </p>
    </div>

    <footer>
        Secure • Private • Your collection, your way
    </footer>

    <script src="script.js"></script>
</body>
</html>
